<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Owner</title>
  <style>
    body {
      background-color: #dbf6e9;
    }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/owner.css">
</head>

<body>


  <div class="input-block">
    <img src="https://visitor-image.s3.amazonaws.com/new_visitor.jpeg" alt="" class="visitor-img"/>
    <div class="form-group">
      <p>Name</p>
      <input type="text" class="form-control" id="nameInput">
    </div>
    <div class="form-group">
      <p>Phone</p>
      <input type="text" class="form-control" id="phoneInput">
    </div>
    <div class="buttons">
      <button type="button" name="button" id="denyButton" class="denyButton">Deny</button>
      <button type="button" name="button" id="submitButton" class="submitButton">Submit</button>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/owner.js" charset="utf-8"></script>
</body>

</html>
